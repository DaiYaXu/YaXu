<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>游標 cursor</title>
    <style>
        span#alias {cursor: alias;}
        span#allscroll {cursor: allscroll;}
        span#auto {cursor: auto;}
        span#cell {cursor: cell;}
        span#help {cursor: help;}
        span#col-resize {cursor: col-resize;}
        span#copy {cursor: copy;}
        span#crosshair {cursor: crosshair;}
        span#default {cursor: default;}
        span#e-resize {cursor: e-resize;}
        span#ew-resize {cursor: ew-resize;}
    </style>
</head>
<body>
    <p>滑鼠指向下列字串時，游標改變</p>
    <span id="alias">alias</span><br>
    <span id="allscroll">allscroll</span><br>
    <span id="auto">auto</span><br>
    <span id="cell">cell</span><br>
    <span id="context-menu">context-menu</span><br>
    <span id="col-resize">col-resize</span><br>
    <span id="copy">copy</span><br>
    <span id="crosshair">crosshair</span><br>
    <span id="default">default</span><br>
    <span id="e-resize">e-resize</span><br>
    <span id="ew-resize">ew-resize</span>


</body>
</html>
