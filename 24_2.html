<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>視窗寬度</title>
    <style>
        body {
            background-color: yellow;
        }
        @media screen and (max-width: 480px) {
            body{
                background-color: pink;
            }
            p {
                font-size: small;
            }
        }
    </style>
</head>
<body>
    <h1>請更改視窗寬度</h1>
    <p>視窗寬度小於 480px 時，背景底色和字型大小會改變</p>
</body>
</html>
