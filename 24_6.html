<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul li</title>
    <style>
        h1 {
            color: blue;
        }
        ul {
            list-style: none;
            padding: 0px;
        }
        li {
            padding-left: 10px;
        }
        li::before {
            content: "#";
            padding-right: 5px;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>楊梅職業訓練場</h1>
    <ul>
        <li>跨平台網頁設計</li>
        <li>物聯網裝置應用</li>
        <li> JAVA 程式開發</li>
    </ul>
</body>
</html>
