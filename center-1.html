<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>center</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            background-color: aqua;
        }
        .box {
            text-align: center;
            text-transform: uppercase;
            line-height: 400px;  /*垂直置中。只能用在文字只有一行、長度很短的時候*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>title title</h1>
        </div>
    </div>
</body>
</html>
