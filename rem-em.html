<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem - em</title>
    <style>
        .em {
            font-size: 20px;
        }
        .em p {
            font-size: 1em;
        }
        .rem {
            font-size: 20px;
        }
        .rem p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="em">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="rem">
        Lorem ipsum dolor sit amet consectetur adipisicing.
    </div>
</body>
</html>
