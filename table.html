<!DOCTYPE html>
<html lang="en">

    <title>&lt;Table&gt;</title>

<body>
    <table width="50%" border="5" cellspacing="3" cellpadding="5">

            <tr>
                <th>headerA</th>
                <th>headerB</th>
                <th>headerC</th>
            </tr>
        </thead>

            <tr>
                <td rowspan="2" align="center">data1</td>
                <td>data2</td>
                <td>data3</td>
            </tr>
            <tr>
                <!-- <td>data4</td> -->
                <td>data5</td>
                <td>data6</td>
            </tr>
            <tr>
                <td>data7</td>
                <td colspan="2" align="center">data8</td>
                <!-- <td>data9</td> -->
            </tr>
        </tbody>
    </table>

</html>
